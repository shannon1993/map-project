<!DOCTYPE html>
<html>
  <head>
    <title>Map Web Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <div>
          <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>      
           </a>
    </div>

    <div class="container1">
      <div class="options-box1">
          <h1>Find What's in Your City</h1>
          <button id="search-button">Search</button>
        <input type="text" id="inputBox" placeholder=" 输入城市名" data-bind="event: {keyup: filter}, textInput: searchInput">
       
        <ul data-bind = "foreach: markers">
          <li data-bind = "text: title, visible: showItem, click: function(){
            $parent.populateInfoWindow(this, $parent.Infowindow);
            $parent.bounce(this);
          }"></li>               
        </ul>
      </div>

      <div id="map"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src ="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNgBiMw2eOfkGyeYsYV4PptHOzC5h8AFA&v=3">
    </script>

  </body>
</html>
